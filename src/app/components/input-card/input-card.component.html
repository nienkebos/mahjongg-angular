<div *ngIf="inputCardStep === inputCardSteps.PICKTILETYPE">
  <mat-button-toggle-group class="pick-tile-type">
    <mat-button-toggle *ngFor="let type of tileTypes" (click)="pickTileType(type.type)" matRipple>
      <p>{{type.type}}</p>
      <img src={{type.img}} title={{type.type}} >
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div *ngIf="inputCardStep === inputCardSteps.PICKTILE && (mode === inputModes.EXPOSED || mode === inputModes.CONCEALED)">
  <mat-button-toggle-group class="pick-tile">
    <mat-button-toggle *ngFor="let tile of tilesPerType" (click)="pickTile(tile)" matRipple>
      <p>{{tile.number}}</p>
      <img src={{tile.img}} title={{tile.type}}>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <div>
    <mat-button-toggle-group [formControl]="meldType" name="meldType" aria-label="Meld Type">
      <mat-button-toggle [value]="melds[0].name" [disabled]="tilesPerType[0].set ==='Honors'">{{melds[0].name}}</mat-button-toggle>
      <mat-button-toggle [value]="melds[1].name">{{melds[1].name}}</mat-button-toggle>
      <mat-button-toggle [value]="melds[2].name">{{melds[2].name}}</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div>
    <button mat-button color="warn" (click)="cancelMeld()">Back</button>
    <button mat-button color="primary" (click)="saveMeld()">Save</button>
  </div>
</div>


<div *ngIf="inputCardStep === inputCardSteps.PICKTILE && mode === inputModes.BONUS">
  <mat-button-toggle-group class="pick-tile">
    <mat-button-toggle *ngFor="let tile of tilesPerType" (click)="pickTile(tile)" matRipple>
      <p>{{tile.number}}</p>
      <img src={{tile.img}} title={{tile.type}}>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <div>
    <button mat-button color="warn" (click)="cancelMeld()">Back</button>
    <button mat-button color="primary" (click)="saveMeld()">Save</button>
  </div>
</div>
