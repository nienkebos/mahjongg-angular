
<mat-accordion class="">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Exposed
      </mat-panel-title>
      <mat-panel-description>
        Pick the tiles that are on the table
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-input-card
      mode={{inputModes.EXPOSED}}
      [tilestack]="tilestack$ | async"
      (emitMeld)="onSaveMeld($event)"
      ></app-input-card>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Concealed
      </mat-panel-title>
      <mat-panel-description>
        Pick the tiles you have in your hand
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-input-card
      mode={{inputModes.CONCEALED}}
      [tilestack]="tilestack$ | async"
      (emitMeld)="onSaveMeld($event)"
      ></app-input-card>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Bonus
      </mat-panel-title>
      <mat-panel-description>
        Pick any flowers or seasons you have
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-input-card
      mode={{inputModes.BONUS}}
      [tilestack]="tilestack$ | async"
      (emitMeld)="onSaveMeld($event)"
      ></app-input-card>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">End</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
